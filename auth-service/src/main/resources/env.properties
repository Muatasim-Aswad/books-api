# /env.properties

# JWT Configuration
jwt.access.secret=${JWT_ACCESS_SECRET:default-dev-access-key-do-not-use-in-production}
jwt.refresh.secret=${JWT_REFRESH_SECRET:default-dev-refresh-key-do-not-use-in-production}
jwt.access.expiry=${JWT_ACCESS_EXPIRY:3600000}
jwt.refresh.expiry=${JWT_REFRESH_EXPIRY:604800000}